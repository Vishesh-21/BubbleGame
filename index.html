<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="panel">
                <div class="ele">
                    <h1>Hit</h1>
                    <div class="box" id="rmNum">5</div>
                </div>
                <div class="ele">
                    <h1>Score</h1>

                </div>
                <div class="ele">
                    <h1>Timer</h1>
                    <div class="box" id="timer">60</div>
                </div>
            </div>

            <div id="bottombox">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
